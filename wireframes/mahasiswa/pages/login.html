<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PKM Review - Mahasiswa</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-logo">
                <h1>üìê PKM Review</h1>
                <p>Sistem Review Proposal PKM</p>
            </div>

            <div class="auth-title">Login Mahasiswa</div>

            <form>
                <div class="form-group">
                    <label class="label">
                        Email <span class="required">*</span>
                    </label>
                    <input type="email" class="input-field" placeholder="nama@student.ac.id">
                </div>

                <div class="form-group">
                    <label class="label">
                        Password <span class="required">*</span>
                    </label>
                    <input type="password" class="input-field" placeholder="Masukkan password">
                </div>

                <div class="form-group" style="display: flex; justify-content: space-between; align-items: center;">
                    <label style="display: flex; align-items: center; gap: 8px; font-weight: normal;">
                        <input type="checkbox"> Ingat saya
                    </label>
                    <a href="#" style="color: #1565c0; font-size: 14px;">Lupa password?</a>
                </div>

                <button type="submit" class="button button-primary" style="width: 100%; margin: 0;">
                    üîê Login
                </button>
            </form>

            <div class="auth-footer">
                Belum punya akun? <a href="register.html">Daftar di sini</a>
            </div>

            <!-- Role Selector Info -->
            <div style="margin-top: 30px; padding-top: 20px; border-top: 2px dashed #ddd; text-align: center;">
                <p style="font-size: 12px; color: #999;">Login untuk role lain:</p>
                <div style="margin-top: 10px;">
                    <a href="../../admin/pages/dashboard.html" class="button button-sm">üîß Admin</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
