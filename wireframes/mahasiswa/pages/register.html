<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi | PKM Review - Mahasiswa</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-box" style="width: 550px;">
            <div class="auth-logo">
                <h1>üìê PKM Review</h1>
                <p>Sistem Review Proposal PKM</p>
            </div>

            <div class="auth-title">Registrasi Mahasiswa</div>

            <form>
                <!-- NIM -->
                <div class="form-group">
                    <label class="label">
                        NIM <span class="required">*</span>
                    </label>
                    <input type="text" class="input-field" placeholder="Contoh: 123456789012" maxlength="12">
                    <p class="help-text">NIM harus 12 digit angka</p>
                </div>

                <!-- Nama Lengkap -->
                <div class="form-group">
                    <label class="label">
                        Nama Lengkap <span class="required">*</span>
                    </label>
                    <input type="text" class="input-field" placeholder="Nama lengkap sesuai KTM">
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label class="label">
                        Email <span class="required">*</span>
                    </label>
                    <input type="email" class="input-field" placeholder="email@student.ac.id">
                    <p class="help-text">Email akan digunakan untuk login</p>
                </div>

                <!-- 2 Column: Jurusan & Prodi -->
                <div class="grid-2col">
                    <div class="form-group">
                        <label class="label">
                            Jurusan <span class="required">*</span>
                        </label>
                        <select class="input-field">
                            <option value="">Pilih Jurusan</option>
                            <option value="1">Teknik Elektro</option>
                            <option value="2">Teknik Sipil</option>
                            <option value="3">Teknik Mesin</option>
                            <option value="4">Teknik Kimia</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="label">
                            Program Studi <span class="required">*</span>
                        </label>
                        <select class="input-field">
                            <option value="">Pilih Prodi</option>
                            <option value="1">D4 Teknik Informatika</option>
                            <option value="2">D4 Teknik Komputer</option>
                            <option value="3">D4 Teknik Telekomunikasi</option>
                        </select>
                        <p class="help-text">Prodi berdasarkan jurusan terpilih</p>
                    </div>
                </div>

                <!-- No HP -->
                <div class="form-group">
                    <label class="label">
                        No HP <span class="required">*</span>
                    </label>
                    <input type="tel" class="input-field" placeholder="08123456789">
                </div>

                <!-- Password -->
                <div class="grid-2col">
                    <div class="form-group">
                        <label class="label">
                            Password <span class="required">*</span>
                        </label>
                        <input type="password" class="input-field" placeholder="Min. 8 karakter">
                    </div>

                    <div class="form-group">
                        <label class="label">
                            Konfirmasi Password <span class="required">*</span>
                        </label>
                        <input type="password" class="input-field" placeholder="Ulangi password">
                    </div>
                </div>

                <!-- Terms -->
                <div class="form-group">
                    <label style="display: flex; align-items: flex-start; gap: 8px; font-weight: normal;">
                        <input type="checkbox" style="margin-top: 3px;">
                        <span>Saya menyetujui <a href="#" style="color: #1565c0;">Syarat & Ketentuan</a> penggunaan
                            sistem PKM Review</span>
                    </label>
                </div>

                <button type="submit" class="button button-primary" style="width: 100%; margin: 0;">
                    üìù Daftar Sekarang
                </button>
            </form>

            <div class="auth-footer">
                Sudah punya akun? <a href="login.html">Login di sini</a>
            </div>
        </div>
    </div>
</body>

</html>
